<body>
<form id="registroForm" method="post" action="Registro.php">
  <h2>¿Quieres saber un presupuesto?</h2>
  <h2>Proporcionanos los siguientes datos</h2>
  <div class="input-group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="Nombre" placeholder="Escribe tu nombre completo" required>
  </div>
  <div class="input-group">
    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" name="Correo" placeholder="Ej: correo@ejemplo.com" required>
  </div>
  <div class="input-group">
    <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" name="Telefono" placeholder="Ej: 123-456-7890" required>
  </div>
  <div class="input-group">
    <label for="producto">Selecciona un producto</label>
    <select id="producto" name="Producto" required>
      <option value="">Elige una opción</option>
      <option value="250 g">250 g</option>
      <option value="500 g">500 g</option>
      <option value="1 kg">1 kg</option>
      <option value="25 kg">25 kg</option>
      <option value="50 kg">50 kg</option>
      <option value="100 kg">100 kg</option>
      <option value="200 kg">200 kg</option>
    </select>
  </div>
   <div class="social-bar">
    <a href="https://wa.link/vd6xo0" class="icon- icon-whatsapp" target="_blank"></a>
    <a href="https://www.instagram.com/montequesero/?utm_source=ig_web_button_share_sheet" class="icon- icon-instagram" target="_blank"></a>
  </div>
  <button type="submit"><a href="Aviso.html">Enviar</a></button>
</form>

</html>
